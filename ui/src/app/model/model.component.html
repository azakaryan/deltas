<div class="actions-bar">
  <button
    mat-mini-fab
    color="primary"
    matTooltip="Create new model"
    (click)="create()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="models">
  <div class="model" *ngFor="let model of models$ | async; trackBy: trackByFn">
    <mat-card class="model-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{model.name}}</mat-card-title>
        <mat-card-subtitle>Description</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          About Model...
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="mat-primary" [routerLink]="['/models', model.id]" mat-button>Open</button>
        <button class="mat-warn" mat-button (click)="delete(model.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
