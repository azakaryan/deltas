<form [formGroup]="form">
  <h1 mat-dialog-title>Create Model</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [ngClass]="{'invalid': name.invalid}" formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="form.invalid" [mat-dialog-close]="name.value">Create</button>
  </div>
</form>
