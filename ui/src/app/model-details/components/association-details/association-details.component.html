<ng-container *ngIf="entityNames$ | async as entityNames">
  <form [formGroup]="parentForm">
    <mat-form-field class="name">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name.invalid">Invalid</mat-error>
    </mat-form-field>

    <mat-form-field class="source">
      <mat-label>Source entity</mat-label>
      <mat-select formControlName="source">
        <mat-option *ngFor="let entityName of entityNames" [value]="entityName">{{entityName}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="target">
      <mat-label>Target entity</mat-label>
      <mat-select formControlName="target">
        <mat-option *ngFor="let entityName of entityNames" [value]="entityName">{{entityName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</ng-container>
